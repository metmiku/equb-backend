version: "2"
sql:
  - engine: "postgresql"
    queries: "./database/queries"
    schema: "./database/schemas"
    gen:
      go:
        package: "db"
        out: "./cmd/sqlc"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "uuid" 
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz" 
            go_type:
              import: "time"
              type: "Time"